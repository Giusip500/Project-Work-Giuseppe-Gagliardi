<div class="admin-container">
  <nav class="navbar">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo" class="logo" />
    </div>
    <div class="user-info" (mouseenter)="showDropdown = true" (mouseleave)="showDropdown = false">
      <button pButton class="profile-btn">
        <span>{{ username }}</span>
        <img [src]="avatarUrl" alt="Avatar" class="avatar" />
      </button>
      <div class="dropdown-menu" *ngIf="showDropdown">
        <a (click)="goToProfile()">My Profile</a>
      </div>
    </div>
  </nav>
  <main>
    <div class="section-grid">
      <div class="home-card" *ngFor="let section of sections" (click)="navigateTo(section.route)">
        <img [src]="section.image" alt="{{ section.title }}" class="card-image" />
        <h2>{{ section.title }}</h2>
      </div>
    </div>
  </main>
</div>
