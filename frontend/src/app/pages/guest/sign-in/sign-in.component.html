<div class="signIn-container">
    <div class="signIn-card">
      <div class="footer-logo">
        <img src="assets/logo.png" alt="Logo" class="logo-img" />
      </div>
      <h2 class="signIn-title">Sign In</h2>
      <form class="signIn-form">
        <div class="field">
            <label for="username">Username</label>
            <input id="username" type="username" [(ngModel)]="username" name="username" (blur)="checkUsernameExists()" required>
            <div *ngIf="usernameExists" style="color: red; font-size: 12px;">Username already taken.</div>
          </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" [(ngModel)]="email" name="email" (blur)="checkEmailExists()" required>
          <div *ngIf="emailExists" style="color: red; font-size: 12px;">Email is already registered.</div>
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" type="password" [(ngModel)]="password" name="password" required>
        </div>
        <div class="field">
          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="password" required>
        </div>
        <button pButton (click)="signIn()" class="signIn-btn p-button p-component" [disabled]="usernameExists || emailExists">Sign In</button>
      </form>
    </div>
</div>
